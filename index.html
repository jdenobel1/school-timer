<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <title>School Timer</title>
  <style>
    /* Ensure pictureframe container is positioned relative */
    .pictureframe {
        position: relative;
        display: inline-block;
    }

    /* Style for the timer, make it overlay the image */
    #timerDisplay {
        position: absolute;
        top: 50%; /* Position it vertically centered */
        left: 50%; /* Position it horizontally centered */
        transform: translate(-50%, -50%); /* Adjust to perfectly center */
        color: white;
        font-size: 2em; /* Adjust font size as needed */
        z-index: 10; /* Ensure it appears on top of the image */
        font-family: Arial, sans-serif;
    }

    #timerSelection {
        position: absolute;
        top: 10px; /* Adjust the distance from the top of the image */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Fine-tune the centering */
        color: white;
        font-size: 1.5em; /* Adjust font size */
        z-index: 10; /* Ensure it stays above the image */
        background: rgba(0, 0, 0, 0.5); /* Optional: adds transparency for better contrast */
        padding: 5px;
        border-radius: 5px;
    }

  </style>
</head>
<body>
  
  <button id="youtubeToggle" border="1"></button>
  <div class="player hidden" id="player">
    <div id="youtube"></div>
    <br>
    <input class="player timerfont small-font" id="playlistId" type="text" placeholder="Enter a playlist id">
  </div>

  <select class="gifSelector hidden small-font" id="gifSelector"></select>
  <div class="hidden" id="gifSelectorOptions">
    <input class="gifSelector" type="text" placeholder="name..." id="newGifName">
    <input class="gifSelector" type="text" placeholder="url..." id="newGifUrl">
    <button class="gifSelector" id="addNewGif">Done</button>
  </div>

  <div class="pictureframe">
      <img id="image" class="pictureframe" src="">
      <img id="frame" class="pictureframe" src="images/frame.png">
  </div>

  <div class="bottom">
    <div id="timerSelection" class="timerfont centered large-font">
      <input class="timerinput timerfont large-font" type="tel" id="inputMinutes" placeholder="10" autofocus>
      :
      <input class="timerinput timerfont large-font" type="tel" id="inputSeconds" placeholder="00">
    </div>

    <div id="timerDisplay" class="timerfont centered large-font gone">
      00:00
    </div>
    <button id="startButton" class="centered">Start</button>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/timerControls.js"></script>
  <script type="text/javascript" src="js/imageSelect.js"></script>
  <script type="text/javascript" src="js/youtubePlayer.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</body>
</html>
